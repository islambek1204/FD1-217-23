<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stroki</title>
</head>
<body>
   <svg width="140" height="300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="LG1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="green" />
            <stop offset="50%" stop-color="yellow" />
            <stop offset="100%" stop-color="red" stop-opacity="0.5" />
        </linearGradient>

        <linearGradient id="LG2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="green" />
            <stop offset="50%" stop-color="yellow" />
            <stop offset="100%" stop-color="red" stop-opacity="0.5" />
        </linearGradient>
        
        <linearGradient id="LG3" gradientTransform="rotate(10)">
            <stop offset="0%" stop-color="green" />
            <stop offset="50%" stop-color="yellow" />
            <stop offset="100%" stop-color="red" stop-opacity="0.5" />
        </linearGradient>
    </defs>
    <rect x="5" y="5" width="100" height="80" stroke="red" fill="url(#LG1)" />
    <rect x="5" y="105" width="100" height="80" stroke="red" fill="url(#LG2)" />
    <rect x="5" y="205" width="100" height="80" stroke="red" fill="url(#LG3)" />
</svg>	
</body>
</html>
